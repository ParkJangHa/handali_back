<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{/boards/{id}(id=${board.id})}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${board.title}" required><br><br>

    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="10" cols="30" th:text="${board.content}" required></textarea><br><br>

    <label for="writer">작성자:</label>
    <input type="text" id="writer" name="writer" th:value="${board.writer}" required><br><br>

    <button type="submit">수정</button>
</form>
<a href="/boards">목록으로</a>
</body>
</html>
