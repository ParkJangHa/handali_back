<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
</head>
<body>
<h1 th:text="${board.title}"></h1>
<p th:text="'작성자: ' + ${board.writer}"></p>
<p th:text="'작성일: ' + ${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
<p th:text="${board.content}"></p>
<a href="/boards">목록으로</a>
<a th:href="@{/boards/{id}/edit(id=${board.id})}">수정</a>
<form th:action="@{/boards/{id}(id=${board.id})}" method="post" style="display:inline;">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit">삭제</button>
</form>
</body>
</html>
