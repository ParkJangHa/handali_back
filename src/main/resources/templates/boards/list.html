<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<a href="/boards/new">새 글 작성</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{/boards/{id}/edit(id=${board.id})}">수정</a>
            <form th:action="@{/boards/{id}(id=${board.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
