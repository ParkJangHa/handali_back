name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # main 브랜치에 Push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ubuntu/handali_back/handali
            git pull origin main
            chmod +x gradlew
      
            echo "==== Stopping existing Java processes ===="
            pkill -f 'java -jar' || true
            pkill -f 'gradle' || true
      
            echo "==== Setting Gradle memory limit ===="
            echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
            echo "org.gradle.jvmargs=-Xmx512m -XX:+HeapDumpOnOutOfMemoryError" >> ~/.gradle/gradle.properties
      
            echo "==== Building Project ===="
            ./gradlew build -x test --no-daemon --info
      
            echo "==== Restarting application ===="
            nohup java -jar build/libs/*.jar > app.log 2>&1 &
      
            echo "==== Deployment Finished! ===="

