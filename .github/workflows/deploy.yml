name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # main 브랜치에 Push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/ubuntu/handali_back/handali
            git pull origin main
            chmod +x gradlew
            chmod +x build/libs/*.jar
      
            echo "==== Checking & Enabling Swap ===="
            if [ -f /swapfile ]; then
            echo "Existing Swap detected, removing..."
            sudo swapoff /swapfile
            sudo rm -f /swapfile
            fi
            
            sudo fallocate -l 1G /swapfile
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile
            sudo swapon /swapfile
            echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
      
            echo "==== Stopping existing Java processes ===="
            pkill -f 'java -jar' || true
            
            echo "==== Running application in background ===="
            nohup java -jar build/libs/*.jar > app.log 2>&1 & disown
      
            echo "==== Deployment Finished! ===="

