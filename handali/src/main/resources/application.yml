spring:
  datasource:
    url: jdbc:mysql://localhost:3306/handali_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  server:
    servlet:
      session:
        timeout: 1h

  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
