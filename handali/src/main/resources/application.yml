spring:
  application:
    name: handali

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  datasource:
    url: jdbc:mysql://localhost:3306/handali_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate # 데이터베이스 스키마와 엔티티가 일치하는지 검사

  server:
    servlet:
      session:
        timeout: 1h

  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true # 현재 데이터베이스 상태를 버전1로 시작, V1_create_tables.sql 은 실행되지 않음

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    org.springframework: DEBUG
    com.handalsali.handali: DEBUG