spring:
  application:
    name: handali

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  datasource:
    url: jdbc:mysql://localhost:3306/handali_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  server:
    servlet:
      session:
        timeout: 1h

  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    enabled: true # Flyway 사용 여부
    locations: classpath:db/migration # 마이그레이션 파일 위치
    baseline-on-migrate: true # 초기 마이그레이션이 없을 때 baseline을 자동으로 설정
    #placeholder-replacement: false # 기본적으로 SQL 파일에서 변수 치환을 활성화하지 않음


jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    org.springframework: DEBUG
    com.handalsali.handali: DEBUG
